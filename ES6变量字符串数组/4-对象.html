<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ES6 对象</title>
</head>
<body>

</body>


<script>

    //对象创建




    //解构赋值
    /*
    * 解构赋值，即按照一定的规则进行赋值
    *‘ = ’右面的值是什么格式的
    *‘ = ’左面的值也必须是什么格式的
    *
    *作用：能够快速提取对象、数组中的某个值
    * */

    let obj = {
        name:'zhangsan',
        age:20
    };

    let { name ,age } = obj;//可以获取对象的多个值   = 左右两边都是对象
    console.log(name + age);
</script>
</html>
