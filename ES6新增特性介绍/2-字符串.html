<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ES6字符串</title>
</head>
<body>

</body>

<script>

    let str = `aaa
    字符串
    bbb
    `;
    console.log(str);//反向单引号定义字符串会保存字符串的格式

    let str1 = '1111111111111111111' +
        'ddddddddddddddddddddddddd';
    console.log(str1);//字符串直接拼接了

    //ES6字符串拼接
    console.log(`字符串拼接 ${str} test ${str1}`);

    //ES6字符串的判断
    let str2 = 'aadddbbne';

    console.log(str2.includes('aac'));
    console.log(str2.startsWith('aac'));
    console.log(str2.endsWith('ne'));

</script>
</html>
