    //ES6类继承  extends  Java & JavaScript 傻傻分不清楚
    class Animal{
        constructor(content){
            this.content = content;
        }
        bark(){
            console.log(`动物叫声：${this.content} `);
        }
    }
    let animal = new Animal('汪汪');
    animal.bark();
    //使用继承方式
    class Cat extends Animal{
        constructor(content){
            super();//必须调用
            this.content = content;
        }
        //支持静态方法，和Java类似，直接调用
        static skill(){
            console.log(`猫抓老鼠……`);
        }
        //重写父类方法
        bark(){
            console.log(`猫叫：${this.content} `);
        }
    }
    let cat = new Cat('喵喵');
    cat.bark();

    Cat.skill();//静态方法直接调用
